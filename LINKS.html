<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteBridge</title>
  <link rel="stylesheet" href="LINKS.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <h2>ByteBridge</h2>
      </div>
      <nav class="nav">
        <li><a href="HOME.html">HOME</a></li>
        <a href="#"><i>ðŸ”—</i> LINKS</a>
        <a href="#"><i>ðŸ“Š</i> ANALYTICS</a>
        <a href="index.html"><i>ðŸšª</i> LOGOUT</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <button class="btn"id="openBtn">ADD NEW</button>
      </header>

      <section class="table-section">
        <table>
          <thead>
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Short URL</th>
              <th>Original URL</th>
              <th>Clicks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Dropbox</td>
              <td>bb.link/drop</td>
              <td>https://dropbox.com</td>
              <td>12</td>
              <td><button class="edit">Edit</button> <button class="delete">Delete</button></td>
            </tr>
            <!-- Repeat more rows as needed -->
          </tbody>
        </table>
        <div class="pagination">
          <button>&laquo;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&raquo;</button>
        </div>
      </section>
      <div class="popup-overlay" id="popup">
        <div class="popup-box">
        <form>
        <input type="text" placeholder="Original URL">
        <input type="text" placeholder="Name (Title of URL)">
        
        <label class="url-label">Own URL: <a href="https://ByteBridge.site/" target="_blank">https://ByteBridge.site/</a></label>
        
        <input type="text" placeholder="Short URL (Optional)">
        
        <button type="submit">Add URL</button>
       </form>
          
        </div>
      </div>
       <script>
        const popup = document.getElementById("popup");
        const openBtn = document.getElementById("openBtn");
        const closeBtn = document.getElementById("closeBtn");
    
        openBtn.addEventListener("click", () => {
          popup.style.display = "flex";
        });
    
        closeBtn.addEventListener("click", () => {
          popup.style.display = "none";
        });
      </script>
    </main>
  </div>
</body>
</html>
