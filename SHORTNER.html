<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="SHORTNER.css"> <!-- Optional: External CSS -->
</head>
<body>
  <div class="form-box">
    <form>
      <input type="text" placeholder="ORIGINAL URL" required>
      <input type="text" placeholder="NAME" required>
      <div class="short-url-container">
        <span>https://bytebridge.site/</span>
        <input type="text" placeholder="Short URL (optional)">
      </div>
      <button type="submit">ADD URL</button>
    </form>
  </div>
</body>
</html>
