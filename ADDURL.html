<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Popup container */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border: 2px solid #4ac5fa;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .popup input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    .popup input[type="text"]::placeholder {
      color: #999;
    }

    .popup button {
      background-color: #4da6ff;
      border: none;
      padding: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>

<div class="popup">
  <input type="text" placeholder="ORIGINAL URL">
  <input type="text" placeholder="NAME">
  <div style="display: flex;">
    <span style="padding: 8px; background: #eee; border-radius: 4px 0 0 4px;">https://bytebridge.site/</span>
    <input type="text" placeholder="Short URL (optional)" style="flex: 1; border-radius: 0 4px 4px 0;">
  </div>
  <button>ADD URL</button>
</div>

</body>
</html>
